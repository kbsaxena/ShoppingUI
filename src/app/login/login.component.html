<form class="login-form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <h1 class="row justify-content-center">Login</h1>
    <div class="form-group font-weight-bold">
      <label for="email">Email or Username</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter email or username" [(ngModel)]="user.username" required>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group font-weight-bold">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Password" [(ngModel)]="user.password" required>
    </div>
    <div class="row">
        <div class="col text-center submit">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
    <span>Not a member yet! -> </span><a href="/register" class="font-weight-bold">Register here</a>
</form>
