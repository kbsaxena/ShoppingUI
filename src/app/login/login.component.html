<form class="login-form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <h1 class="row justify-content-center">Login</h1>
    <div class="form-group font-weight-bold">
      <label for="email">Email or Username</label>
      <input type="email" autocomplete=”off” class="form-control" id="username" #username="ngModel" name="username" placeholder="Enter email or username" [(ngModel)]="user.username" required>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      <div *ngIf="username.invalid && (username.dirty || username.touched)">
        <span class="alert-danger" *ngIf="username.errors.required">Username is required!</span>
    </div>
    </div>
    <div class="form-group font-weight-bold">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" #password="ngModel" placeholder="Password" [(ngModel)]="user.password" required>
      <div *ngIf="password.invalid && (password.dirty || password.touched)">
        <span class="alert-danger" *ngIf="password.errors.required">Password is required!</span>
    </div>
    </div>
    <div class="row">
        <div class="col text-center submit">
            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
        </div>
    </div>
    <span>Not a member yet! -> </span><a href="/register" class="font-weight-bold">Register here</a>
</form>
