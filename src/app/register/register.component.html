<form class="login-form">
    <h1 class="row justify-content-center">Register</h1>
    <div class="row">
        <div class="col">
            <div class="form-group font-weight-bold">
                <label for="fullname">Full Name</label>
                <input type="text" class="form-control" id="fullname" placeholder="Enter full name">
            </div>
            <div class="form-group font-weight-bold">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group font-weight-bold">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username">
            </div>
        </div>
        <div class="col">
            <div class="form-group font-weight-bold">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password">
            </div>
            <div class="form-group font-weight-bold">
                <label for="retype-password">Re-type Password</label>
                <input type="password" class="form-control" id="email" placeholder="Re-type password">
            </div>
            <div class="form-group font-weight-bold">
                
                <div class="row">
                    
                </div>
            </div>
            <div class="form-group font-weight-bold">
                <label for="mobile">Mobile</label>
                <div class="input-group">
                    <input type="text" class="form-control col-3" id="countrycode" placeholder="cc">
                    <input type="text" class="form-control" id="mobile-number" placeholder="Enter mobile number">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col text-center submit">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
    <span>Already a member! -> </span><a href="/login" class="font-weight-bold">Login here</a>
</form>
